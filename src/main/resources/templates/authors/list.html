<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framwork Guru</title>
</head>
<body>

<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.firstName}">Spring in Action</th>
        <th th:text="${author.lastName}">Wrox</th>
    </tr>
</table>

</body>
</html>
